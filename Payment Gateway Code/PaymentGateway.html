<!DOCTYPE html>

<head>

<body>
    <form>
      <ol >
       <div class="btn">
        <a href="#" class="ord" id="credit-card"><i id="icon" class="fa-solid fa-credit-card"></i>Credit-Card</a>
        <a href="#" class="ord" id="net-banking"><i id="icon" class="fa-solid fa-building-columns"></i>Net-Banking</a>

        <a href="#" class="ord" id="upi"><i id="icon" class="fa-solid fa-angles-right"></i>UPI</a>
        <a href="#" class="ord" id="eWallet"><i id="icon" class="fa-solid fa-vault"></i>eWallet</a>

<!-- Credit-card -->

<div class="popup">
    <div class="popup-content">
        <div>
            <i class="fa-solid fa-credit-card"></i>
            <input type="text" id="one" placeholder="Card Number*" required>
            
        </div>
    
    
    <div id="three">
        <input  id="two" placeholder="MM/YY*" required>
        <input  id="one" type="password" placeholder='Security Code*' required>
     
    </div>

    
        <button type="submit" id="one">  Save Payment & Tokenize </button>
        <button id="cancel">Cancel</button>
        
    </div>
</div>
<script>
    document.getElementById("credit-card").addEventListener("click",function(event){
        event.preventDefault(); // Prevent default link behavior
        document.querySelector(".popup").style.display="flex"; // Show the popup
    })
    document.getElementById("cancel").addEventListener("click",function(){
        document.querySelector(".popup").style.display="none"; // Hide the popup
    })
</script>

<!-- Net-Banking -->

<div class="popup1">
    <div class="popup-content1">
        <form>
            <div id="n">
               <a href="https://retail.onlinesbi.sbi/retail/login.htm" class="net">SBI </a>
               <a href="https://netbanking.hdfcbank.com/netbanking/"class="net">HDFC Bank</a>
               <a href="https://www.icicibank.com/personal-banking/insta-banking/internet-banking" class="net">ICICI</a>
               <!-- <input type="radio" >
               <select id="dropdown">
                <option value="option1">Other Banks</option>
                <option value="option2">Canara Bank</option>
                <option value="option3">Bank Of Baroda</option> -->
              </select>
            </div>
            <button id="cancel1">Cancel</button>
            </form>
            <script>
                const radioButtons = document.querySelectorAll('input[type="radio"]');
                radioButtons.forEach(button => {
                  button.addEventListener('click', () => {
                    radioButtons.forEach(rb => {
                      if (rb !== button) {
                        rb.checked = false;
                      }
                    });
                  });
                });
            </script>
        </form>
    </div>
</div>


<script>
    document.getElementById("net-banking").addEventListener("click",function(){
        event.preventDefault(); 
        document.querySelector(".popup1").style.display="flex";
    })
    document.getElementById("cancel1").addEventListener("click",function(){
        document.querySelector(".popup1").style.display="none";
    })
</script>
